<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="" class="logo__img" />
      <h1 class="main__title">We are launching <span>soon!</span></h1>
      <p class="main__text">Subscribe and get notified</p>
      <form action="get">
        <div class="form__email--container">
          <input
            type="text"
            placeholder="Your email address..."
            id="email_address"
          />
          <p class="hidde" id="error_msg">
            Please provide a valid email address
          </p>
        </div>
        <button class="main__btn--notify" id="notify_btn">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt=""
        class="main__img--chart"
      />
      <ul class="socials">
        <li class="ul__item">
          <a href="#"
            ><i
              class="fab fa-facebook-f"
              aria-hidden="true"
              title="Facebook Link"
              id="facebook"
            ></i
          ></a>
        </li>
        <li class="ul__item">
          <a href="#"
            ><i
              class="fab fa-twitter"
              aria-hidden="true"
              title="Twitter Link"
            ></i
          ></a>
        </li>
        <li class="ul__item">
          <a href="#"
            ><i
              class="fab fa-instagram"
              aria-hidden="true"
              title="Instagram Link"
            ></i
          ></a>
        </li>
      </ul>
      <p class="main__copyright">Â© Copyright Ping. All rights reserved.</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
